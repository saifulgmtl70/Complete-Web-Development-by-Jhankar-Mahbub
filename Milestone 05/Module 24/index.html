<!DOCTYPE html>
<html>
<head>
    <title>Purchase Button Example</title>
</head>
<body>
    <p>Total Balance: <span id="totalBalance">179</span></p>
    <button id="purchaseButton" disabled>Buy Now</button>

    <script>
        // Get references to the total balance element and the purchase button
        const totalBalanceElement = document.getElementById("totalBalance");
        const purchaseButton = document.getElementById("purchaseButton");

        // Convert the total balance text to a number
        const totalBalance = parseFloat(totalBalanceElement.textContent);

        // Enable the purchase button if the total balance is greater than 200
        if (totalBalance > 200) {
            purchaseButton.removeAttribute("disabled");
        }
    </script>
</body>
</html>
