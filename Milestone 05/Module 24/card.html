<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Selection</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">Product Selection</h1>
    <div class="grid grid-cols-3 gap-4">
        <!-- Sample Product Cards -->
        <div class="border p-4 cursor-pointer product-card">
            <h2 class="font-bold">Product 1</h2>
            <p class="mt-2">Price: $100</p>
        </div>
        <div class="border p-4 cursor-pointer product-card">
            <h2 class="font-bold">Product 2</h2>
            <p class="mt-2">Price: $150</p>
        </div>
        <!-- Add more product cards here -->
    </div>
    
    <div class="mt-8">
        <h2 class="font-bold mb-2">Selected Products:</h2>
        <div id="selected-products" class="bg-white p-4 rounded shadow">
            <!-- Selected product names will be added dynamically -->
        </div>
        <h2 class="font-bold mt-4">Total Price:</h2>
        <p id="total-price" class="bg-white p-2 rounded shadow">0</p>
    </div>
</div>

<script src="card.js"></script>
</body>
</html>
