<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js dom event</title>
</head>
<body>


    <h1>DOM Events</h1>
    <button onclick="console.log('Hello Bangladsh');">Click me</button>
    <br><br><br>

    <button onclick="document.body.style.backgroundColor = 'navy'">Change</button>
    <button onclick="makeYellow()">Changed yellow</button>
    <button onclick="makeGreen()">Changed Green</button>

    <button id="makePurple">Make purple</button>
    
    <button id="makeTomato">Make Tomato</button>


    <button id="makeGolden">Make Golden</button>


    <button onclick="makeGray()">Make Gray</button>


    <script src="js/event.js"></script>
</body>
</html>
