<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delegate</title>
</head>
<body>
    <h1>Explore Delegate Event</h1>

    <section>
        <ul id="list_container">
            <li class="item">Lorem, ipsum dolor.</li>
            <li class="item">Dolor, ut commodi!</li>
            <li class="item">Dolore, veniam numquam.</li>
            <li class="item">Cum, delectus expedita.</li>
            <li class="item">Maxime, nam a!</li>
            <li class="item">Magnam, quos expedita.</li>
        </ul>
        <button id="btn_add">Add New</button>
    </section>


    <script>
        // const items = document.getElementsByClassName("item");
        // for (const item of items) {
        //     item.addEventListener("click", function(event){
        //         event.target.parentNode.removeChild(event.target)
        //     });
        // }

        document.getElementById("list_container").addEventListener("click", function(event){
            event.target.parentNode.removeChild(event.target);
        })

        document.getElementById("btn_add").addEventListener("click", function(){
            const listContainer = document.getElementById("list_container");
            const li = document.createElement('li');
            li.innerText = "Brand New Item added";
            li.classList.add("item");
            listContainer.appendChild(li);
        })
    </script>

</body>
</html>
