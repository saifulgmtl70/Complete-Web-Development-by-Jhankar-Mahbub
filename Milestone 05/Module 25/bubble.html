<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble</title>
</head>
<body>

    <h1>Exploring Bubble Evnnt</h1>
    <section id="list-container">
        <ul id="list-ul">
            <li id="item-1">Lorem, ipsum dolor.</li>
            <li id="item-2">Possimus, dolores praesentium.</li>
            <li id="item-3">Est, consectetur facilis?</li>
            <li id="item-4">Exercitationem, nam sed.</li>
            <li id="item-5">Fuga, officiis exercitationem?</li>
            <li id="item-6">Rerum, recusandae ratione.</li>
        </ul>
    </section>

    <script>
        document.getElementById("item-2").addEventListener("click", function(){
            console.log("Item-2 clicked");
        });

        document.getElementById("list-ul").addEventListener("click", function(){
            console.log("Ul clicked");
        });
        document.getElementById("list-container").addEventListener("click", function(){
            console.log("section clicked");
        })
    </script>
    
</body>
</html>
