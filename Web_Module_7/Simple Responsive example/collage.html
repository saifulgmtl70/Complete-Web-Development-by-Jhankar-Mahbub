<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Collage</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <h1 style="text-align: center; margin-bottom: 20px;">Image Collage</h1>

    <section>
        <div class="row">
            <img src="imgs/A.jpg" alt="">
        </div>

        <div class="row">
            <div>
                <img src="imgs/B.jpg" alt="">
            </div>
            <div>
                <img src="imgs/C.jpg" alt="">
            </div>
            <div class="vertical_collage">
                <img src="imgs/D.jpg" alt="">
                <img src="imgs/E.jpg" alt="">
            </div>
        </div>

        <div class="row">
            <div>
                <img src="imgs/F.jpg" alt="">
            </div>
            <div class="square_collage">
                <img src="imgs/G.jpg" alt="">
                <img src="imgs/G.jpg" alt="">
                <img src="imgs/G.jpg" alt="">
                <img src="imgs/G.jpg" alt="">
            </div>
            <div>
                <img src="imgs/H.jpg" alt="">
            </div>
        </div>
    </section>
    
</body>
</html>
